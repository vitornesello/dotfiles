[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 100
style = "bold green"

[memory_usage]
disabled = true
show_percentage = true
show_swap = true
threshold = -1
symbol = "mem "
separator = " | swp "
style = "bold dimmed cyan"